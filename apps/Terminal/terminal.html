<!DOCTYPE html>
<html>
<head>
  <title>Terminal</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      margin: 0;
    }
    #terminal {
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }
    input {
      background: black;
      color: lime;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <input id="input" autofocus>
  <script>
    const term = document.getElementById('terminal');
    const input = document.getElementById('input');

    const runCommand = (cmd) => {
      let output = '';
      switch (cmd.trim()) {
        case 'help': output = 'Available commands: help, date, echo [text]'; break;
        case 'date': output = new Date().toString(); break;
        default:
          if (cmd.startsWith('echo ')) {
            output = cmd.slice(5);
          } else {
            output = 'Command not found';
          }
      }
      term.innerHTML += `> ${cmd}<br>${output}<br>`;
      term.scrollTop = term.scrollHeight;
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        runCommand(input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
