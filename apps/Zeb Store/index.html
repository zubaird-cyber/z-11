<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zub Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .game:hover {
      transform: translateY(-6px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .game-icon {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .game h3 {
      font-size: 1.1em;
      margin: 8px 0;
    }

    .install-btn {
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .install-btn:hover {
      background-color: #333;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ddd;
      }

      .game {
        background: #1e1e1e;
        border: 1px solid #444;
      }

      .install-btn {
        background-color: #333;
      }

      .install-btn:hover {
        background-color: #555;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Zub Store</h1>
  </header>

  <main class="games">
    <div class="game">
      <img class="game-icon" src="../icons/game1.png" alt="LOL Game Icon">
      <h3>LOL Game</h3>
      <button class="install-btn" onclick="window.open('https://lol.lolo.pro', '_blank')">Play</button>
    </div>

    <div class="game">
      <img class="game-icon" src="../icons/game2.png" alt="I Am Not A Pro Game Icon">
      <h3>I Am Not A Pro</h3>
      <button class="install-btn" onclick="window.open('https://iamnotapro.lolo.pro', '_blank')">Play</button>
    </div>

    <div class="game">
      <img class="game-icon" src="../icons/game3.png" alt="Another Game Icon">
      <h3>WaterMelon Clicker</h3>
      <button class="install-btn" onclick="window.open('https://hamzah7800.github.io/watermelon', '_blank')">Play</button>
    </div>

    <div class="game">
      <img class="game-icon" src="../icons/game4.png" alt="Mystery Game Icon">
      <h3>Mystery Game</h3>
      <button class="install-btn" onclick="window.open('https://duncanz-cyber.github.io/dun11/', '_blank')">Play</button>
    </div>
  </main>
</body>
</html>
