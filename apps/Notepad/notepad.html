
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeb11 Notepad</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --toolbar: #0078D7;
      --button: #fff;
      --button-text: #0078D7;
      --tab-bg: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #fff;
      --toolbar: #333;
      --button: #333;
      --button-text: #fff;
      --tab-bg: #2a2a2a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    #toolbar {
      background: var(--toolbar);
      color: white;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #toolbar input[type="text"] {
      padding: 4px;
      border: none;
      border-radius: 3px;
    }
    #toolbar button {
      background: var(--button);
      color: var(--button-text);
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }
    #status {
      margin-left: auto;
      font-size: 12px;
    }
    #tabs {
      display: flex;
      background: var(--tab-bg);
      padding: 4px;
      overflow-x: auto;
    }
    .tab {
      background: white;
      border: 1px solid #ccc;
      padding: 4px 10px;
      margin-right: 4px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
      border-bottom: none;
    }
    textarea {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
      resize: none;
      outline: none;
      font-family: monospace;
      background: var(--bg);
      color: var(--text);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      display: none;
      background: white;
    }
  </style>
</head>
<body data-theme="light">
  <div id="toolbar">
    <span>Zeb11 Notepad</span>
    <input id="filename" type="text" placeholder="Filename">
    <input id="upload" type="file">
    <button onclick="saveFile()">Save</button>
    <button onclick="newTab()">+ New Tab</button>
    <button onclick="deleteTab()">Delete Tab</button>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
    <button onclick="runHTML()">â–¶ Run</button>
    <span id="status">Words: 0 | Chars: 0</span>
  </div>
  <div id="tabs"></div>
  <textarea id="editor" placeholder="Start typing..."></textarea>
  <iframe id="preview"></iframe>

  <script>
    let tabs = [], activeTab = null;
    const editor = document.getElementById('editor');
    const filenameInput = document.getElementById('filename');
    const tabsContainer = document.getElementById('tabs');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    let db;
    const request = indexedDB.open("Zeb11Notepad", 1);
    request.onupgradeneeded = e => {
      db = e.target.result;
      db.createObjectStore("tabs", { keyPath: "id" });
    };
    request.onsuccess = e => {
      db = e.target.result;
      loadTabsFromDB();
    };

    function saveToDB(tab) {
      const tx = db.transaction("tabs", "readwrite");
      tx.objectStore("tabs").put(tab);
    }

    function deleteFromDB(id) {
      const tx = db.transaction("tabs", "readwrite");
      tx.objectStore("tabs").delete(id);
    }

    function loadTabsFromDB() {
      const tx = db.transaction("tabs", "readonly");
      const store = tx.objectStore("tabs");
      const request = store.getAll();
      request.onsuccess = () => {
        tabs = request.result;
        if (tabs.length > 0) {
          setActiveTab(tabs[0].id);
        } else {
          newTab();
        }
      };
    }

    editor.addEventListener('input', () => {
      if (activeTab) {
        activeTab.content = editor.value;
        saveToDB(activeTab);
        updateStatus();
      }
    });

    function updateStatus() {
      const text = editor.value;
      status.textContent = `Words: ${text.trim().split(/\s+/).filter(Boolean).length} | Chars: ${text.length}`;
    }

    function newTab() {
      const id = Date.now();
      const tab = { id, name: `Untitled-${tabs.length + 1}.txt`, content: '' };
      tabs.push(tab);
      setActiveTab(id);
      saveToDB(tab);
    }

    function setActiveTab(id) {
      activeTab = tabs.find(t => t.id === id);
      if (activeTab) {
        editor.value = activeTab.content;
        filenameInput.value = activeTab.name;
        renderTabs();
        updateStatus();
      }
    }

    function renderTabs() {
      tabsContainer.innerHTML = '';
      tabs.forEach(tab => {
        const el = document.createElement('div');
        el.className = 'tab' + (tab === activeTab ? ' active' : '');
        el.innerText = tab.name;
        el.onclick = () => setActiveTab(tab.id);
        tabsContainer.appendChild(el);
      });
    }

    function deleteTab() {
      if (!activeTab) return;
      tabs = tabs.filter(t => t.id !== activeTab.id);
      deleteFromDB(activeTab.id);
      if (tabs.length > 0) {
        setActiveTab(tabs[0].id);
      } else {
        newTab();
      }
    }

    function saveFile() {
      if (!activeTab) return;
      const content = editor.value;
      const filename = filenameInput.value || activeTab.name;
      activeTab.name = filename;
      saveToDB(activeTab);
      renderTabs();
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          newTab();
          editor.value = evt.target.result;
          filenameInput.value = file.name;
          activeTab.name = file.name;
          activeTab.content = evt.target.result;
          saveToDB(activeTab);
          updateStatus();
        };
        reader.readAsText(file);
      }
    });

    function toggleDarkMode() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
    }

    function runHTML() {
      preview.style.display = 'block';
      preview.srcdoc = editor.value;
    }
  </script>
</body>
</html>
