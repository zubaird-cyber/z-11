<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zub Control Center</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0e0e0;
    }
    .control-center {
      width: 100%;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .tile {
      background: #f5f5f5;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
    }
    .tile:hover {
      background: #eaeaea;
      cursor: pointer;
    }
    .tile h2 {
      margin: 10px 0 0 0;
      font-size: 16px;
    }
    .switch {
      margin-top: 10px;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="control-center">
    <h1>Zub Control Center</h1>
    <div class="grid">
      <div class="tile">
        <h2>Wi-Fi</h2>
        <label class="switch">
          <input type="checkbox" checked>
        </label>
      </div>
      <div class="tile">
        <h2>Bluetooth</h2>
        <label class="switch">
          <input type="checkbox">
        </label>
      </div>
      <div class="tile">
        <h2>Battery Saver</h2>
        <label class="switch">
          <input type="checkbox">
        </label>
      </div>
      <div class="tile">
        <h2>Airplane Mode</h2>
        <label class="switch">
          <input type="checkbox">
        </label>
      </div>
      <div class="tile">
        <h2>Dark Mode</h2>
        <label class="switch">
          <input type="checkbox">
        </label>
      </div>
      <div class="tile">
        <h2>Notifications</h2>
        <label class="switch">
          <input type="checkbox" checked>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
