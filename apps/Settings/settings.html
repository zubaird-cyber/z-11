<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeb Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 12px;
      text-align: center;
    }
    .settings-section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .section {
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zeb Settings</h1>
  </header>

  <div class="settings-section">
    <div class="section">
      <h2>Display</h2>
      <label for="theme">Theme</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button onclick="applyTheme()">Apply Theme</button>
    </div>

    <div class="section">
      <h2>Network</h2>
      <label for="vpn">VPN</label>
      <select id="vpn">
        <option value="off">Off</option>
        <option value="on">On</option>
      </select>
      <button onclick="toggleVPN()">Apply VPN Setting</button>
    </div>

    <div class="section">
      <h2>System</h2>
      <button onclick="alert('System will restart...')">Restart</button>
      <button onclick="alert('System will shut down...')">Shut Down</button>
      <button onclick="alert('Hibernating...')">Hibernate</button>
    </div>
  </div>

  <script>
    function applyTheme() {
      const theme = document.getElementById('theme').value;
      alert('Theme set to ' + theme);
    }

    function toggleVPN() {
      const vpn = document.getElementById('vpn').value;
      alert('VPN is now ' + vpn);
    }
  </script>
</body>
</html>
