<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zub11 - WEB OS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #boot-screen, #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-size: 32px;
    }

    #boot-logo {
      animation: fadeIn 2s ease-in-out;
    }

    #boot-spinner {
      margin-top: 20px;
      width: 40px; height: 40px;
      border: 5px solid #ffffff40;
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    #login-screen {
      display: none;
      flex-direction: column;
      gap: 15px;
      background: linear-gradient(to bottom right, #222, #444);
    }

    #login-screen input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: none;
      border-radius: 4px;
      text-align: center;
    }

    #login-screen button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0078D7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    #desktop {
      display: none;
      width: 100%;
      height: 100%;
      background: #fff url('Assets/wallpapers/default.jpg') center/cover no-repeat;
      position: relative;
    }

    #taskbar {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      height: 45px;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
    }

    #start-btn {
      background-color: red;
      width: 35px; height: 35px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .window {
      position: absolute;
      width: 400px; height: 300px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      top: 100px; left: 100px;
      resize: both;
      overflow: hidden;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .window iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .title-bar {
      height: 32px;
      background: #f2f2f2;
      color: black;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
      border-bottom: 1px solid #ccc;
    }

    .title-bar .title {
      font-weight: bold;
    }

    .window-controls button {
      background: none;
      border: none;
      font-size: 14px;
      margin-left: 8px;
      cursor: pointer;
    }

    .window-controls button:hover {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }

    .window.fullscreen {
      top: 0 !important; left: 0 !important;
      width: 100% !important; height: 100% !important;
      resize: none !important;
    }

    #start-menu {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      max-height: 300px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 2000;
      overflow-y: auto;
    }

    #start-menu div {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #start-menu div:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <!-- Boot Screen -->
  <div id="boot-screen">
    <div id="boot-logo">Zub11</div>
    <div id="boot-spinner"></div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="login-error" style="color:red; font-size:14px;"></div>
  </div>

  <!-- Desktop Environment -->
  <div id="desktop">
    <div id="start-menu">
      <div onclick="openApp('ZubGX Browser', 'https://iamnotapro.lolo.pro')">ZubGX Browser</div>
      <div onclick="openApp('Settings', 'apps/Settings/settings.html')">Settings</div>
      <div onclick="openApp('Zub Store', 'apps/Zub Store/index.html')">Zub Store</div>
      <div onclick="openApp('Task Manager', 'apps/TaskManager/taskmanager.html')">Task Manager</div>
      <div onclick="openApp('Control Center', 'apps/ControlCenter/controlcenter.html')">Control Center</div>
      <div onclick="openApp('Installer', 'apps/PackageInstaller/installer.html')">Package Installer</div>
      <div onclick="openApp('Notepad', 'apps/Notepad/notepad.html')">Notepad</div>
      <div onclick="openApp('Terminal', 'apps/Terminal/terminal.html')">Terminal</div>
      <div onclick="openApp('Benchmark', 'apps/Benchmark/benchmark.html')">Benchmark</div>
      <div onclick="openApp('Themes', 'apps/Themes/themes.html')">Themes</div>
      <div onclick="openApp('File system', 'apps/File system/index.html')">File System</div>
      <div onclick="openApp('MP4 Viewer', 'apps/MP4Viewer/mp4viewer.html')">MP4 Viewer</div>
      <div onclick="openApp('GAMES', 'https://hamzah7800.github.io/code-maths')">Unblocked game</div>
      <div onclick="alert('System turning off...')">Turn Off</div>
      <div onclick="restartZub11()">Restart</div>
      <div onclick="alert('Hibernating...')">Hibernate</div>
    </div>
    <div id="taskbar">
      <button id="start-btn" onclick="toggleStartMenu()"></button>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("boot-screen").style.display = "none";
        document.getElementById("login-screen").style.display = "flex";
      }, 2500);
    });

    let zIndex = 1000;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "zubair" && pass === "2251") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "Incorrect username or password.";
      }
    }

    function toggleStartMenu() {
      const menu = document.getElementById("start-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function openApp(title, url) {
      toggleStartMenu();
      const win = document.createElement("div");
      win.className = "window";
      win.style.zIndex = ++zIndex;
      win.innerHTML = `
        <div class="title-bar" onmousedown="dragMouseDown(event, this.parentElement)">
          <span class="title">${title}</span>
          <div class="window-controls">
            <button onclick="minimizeWindow(this)">_</button>
            <button onclick="maximizeWindow(this)">ðŸ—–</button>
            <button onclick="closeWindow(this)">âœ•</button>
          </div>
        </div>
        <iframe src="${url}" title="${title}"></iframe>
      `;
      document.getElementById("desktop").appendChild(win);
    }

    function closeWindow(btn) {
      const win = btn.closest(".window");
      if (win) win.remove();
    }

    function maximizeWindow(btn) {
      const win = btn.closest(".window");
      win.classList.toggle("fullscreen");
    }

    function minimizeWindow(btn) {
      const win = btn.closest(".window");
      win.style.display = "none"; // or implement minimize tray
    }

    function dragMouseDown(e, win) {
      e.preventDefault();
      let offsetX = e.clientX - win.offsetLeft;
      let offsetY = e.clientY - win.offsetTop;
      function mouseMoveHandler(ev) {
        win.style.left = `${ev.clientX - offsetX}px`;
        win.style.top = `${ev.clientY - offsetY}px`;
      }
      function mouseUpHandler() {
        document.removeEventListener("mousemove", mouseMoveHandler);
        document.removeEventListener("mouseup", mouseUpHandler);
      }
      document.addEventListener("mousemove", mouseMoveHandler);
      document.addEventListener("mouseup", mouseUpHandler);
    }

    function restartZeb11() {
      document.getElementById("desktop").style.display = "none";
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("boot-screen").style.display = "flex";
      setTimeout(() => {
        document.getElementById("boot-screen").style.display = "none";
        document.getElementById("login-screen").style.display = "flex";
      }, 2500);
    }
  </script>
</body>
</html>
