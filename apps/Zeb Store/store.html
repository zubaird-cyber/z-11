<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeb Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #1e1e1e;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .apps {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .app {
      background: white;
      border: 1px solid #ccc;
      width: 150px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .app:hover {
      transform: translateY(-5px);
    }
    .app-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .install-btn {
      background: #1e1e1e;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .install-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zeb Store</h1>
  </header>

  <div class="apps">
    <div class="app"https://github.com/hamzah7800/zeb11/blob/main/apps/Zeb%20Store/store.html#L3
      <img class="app-icon" src="../icons/zebgx.png" alt="ZebGX">
      <h3>ZebGX Browser</h3>
      <button class="install-btn" onclick="alert('ZebGX installed!')">Install</button>
    </div>

    <div class="app">
      <img class="app-icon" src="../icons/controlcenter.png" alt="Control Center">
      <h3>Control Center</h3>
      <button class="install-btn" onclick="alert('Control Center installed!')">Install</button>
    </div>

    <div class="app">
      <img class="app-icon" src="../icons/theme.png" alt="Themes">
      <h3>Theme Manager</h3>
      <button class="install-btn" onclick="alert('Themes installed!')">Install</button>
    </div>

    <div class="app">
      <img class="app-icon" src="../icons/settings.png" alt="Settings">
      <h3>Settings</h3>
      <button class="install-btn" onclick="alert('Settings installed!')">Install</button>
    </div>
  </div>
</body>
</html>
